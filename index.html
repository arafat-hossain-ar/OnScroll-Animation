<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnScroll Animation</title>
    <link rel="stylesheet" href="os-style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            font-family: monospace;
            margin: 0 auto;
            width: 100%;
        }

        header, footer {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 20px;
            height: 200px;
            
        }

        div {
            background-color: teal;
            margin-top: 20px !important;
            margin-bottom: 20px !important;
            margin: auto;
            width: 50%;
            height: 300px;
            border: 10px solid rgb(18, 100, 100);
        }
    </style>
</head>

<body>

    <main>
        <header>
            <h1>OnScroll Animation Demo</h1>
        </header>

        <div class="to-right"></div>
        <div class="to-left"></div>
        <div class="to-top"></div>
        <div class="to-bottom"></div>

        <footer >
            <h1>All Right Reserved</h1>
        </footer>
    </main>

    <script src="os-script.js"></script>
</body>

</html>
